name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']

env:
  UV_SYSTEM_PYTHON: 1

# Concurrency settings to manage multiple workflow runs
concurrency:
  group: 'pages'             # Only one workflow in the 'pages' group can run at a time
  cancel-in-progress: false  # Don't cancel in-progress runs when a new one is triggered

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # - name: Export notebook (interactive)
      #   run: uv run marimo export html-wasm main.py -o marimo-output --mode run

      - name: Export notebook (static)
        run: uv run marimo export html main.py -o marimo-output/static.html --no-include-code
 
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: marimo-output
 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
 
    permissions:
      pages: write
      id-token: write
 
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
